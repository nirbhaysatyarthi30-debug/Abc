<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Surprise is Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================================================= */
        /* CSS STYLES */
        /* ================================================= */

        /* Global Styling and Background Setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Dark, subtle background */
            background: linear-gradient(135deg, #0e051c 0%, #000000 100%); 
            color: #fff;
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
        }

        /* Main Content Container */
        .container {
            text-align: center;
            z-index: 10;
            max-width: 95%; 
        }

        /* Large Gift Icon/Circle */
        .gift-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Gradient exactly like the image */
            background: linear-gradient(135deg, #d862ff 0%, #ff8cfa 100%);
            box-shadow: 0 0 30px rgba(255, 140, 250, 0.5); /* Soft glow */
            position: relative;
            z-index: 10;
        }

        .gift-circle::after {
            content: 'üéÅ'; /* Gift Icon */
            font-size: 4em;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }

        /* Main Title Text (Time to Celebrate!) */
        h1 {
            font-family: 'Poppins', sans-serif; 
            font-size: 3em; 
            font-weight: 700; /* Bold */
            margin: 0 0 10px 0;
            line-height: 1.2;
            
            /* Gradient exactly like the image (Purple to Pink) */
            background: linear-gradient(90deg, #d862ff, #ff8cfa, #d862ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 140, 250, 0.2);
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.1em;
            color: #af92ff; 
            margin-bottom: 30px;
            font-weight: 300; 
        }

        /* Button Styling (Let's Celebrate!) */
        .celebrate-button {
            display: inline-block;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 10;
            transition: transform 0.2s;
            
            /* Gradient exactly like the image */
            background: linear-gradient(90deg, #ff0077 0%, #6a11cb 100%); 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 20px #d862ff; /* Glow */
        }
        
        .celebrate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6), 0 0 30px #ff0077;
        }

        /* Small action hint text */
        .action-hint {
            margin-top: 25px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Footer Text */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        /* ================================================= */
        /* CONFETTI ANIMATION (CSS-Based) */
        /* ================================================= */
        
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 12px;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        /* Animation keyframes for confetti fall */
        @keyframes fall {
            0% {
                transform: translate(0, -100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), 100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="confetti-container" id="confetti-container">
    </div>

    <div class="container">
        
        <div class="gift-circle"></div>

        <h1>Time to Celebrate!</h1>
        <p class="subtitle">The countdown is over... Let's celebrate! ü•≥</p>
        
        <button class="celebrate-button" onclick="window.location.href='page4.html'">
            ‚ú® Let's Celebrate! ‚ú®
        </button>

        <p class="action-hint">Click to start the magic! üíñ</p>
    </div>

    <div class="footer">@anujbuilds</div>

    <script>
        const confettiContainer = document.getElementById('confetti-container');
        let confettiInterval;

        // Function to create a single confetti piece
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Set random start position (top of the screen)
            confetti.style.left = Math.random() * 100 + 'vw';
            
            // Set random fall duration and horizontal movement (var(--x) in CSS)
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's'; // 3s to 5s
            confetti.style.setProperty('--x', (Math.random() * 200 - 100) + 'px'); // -100px to 100px horizontal drift
            
            // Set random color
            const colors = ['#ff0077', '#d862ff', '#ffc107', '#2575fc'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Set random shape/size
            if (Math.random() > 0.7) {
                confetti.style.width = '6px';
                confetti.style.height = '6px';
                confetti.style.borderRadius = '50%';
            } else {
                confetti.style.width = '8px';
                confetti.style.height = '12px';
            }

            return confetti;
        }

        // Function to start the confetti shower
        window.startConfetti = function() {
            // Clear any existing interval to prevent overlap
            clearInterval(confettiInterval);
            
            // Remove existing confetti elements
            // Note: This line can be removed if you want the confetti to accumulate on click.
            // confettiContainer.innerHTML = ''; 

            const maxConfetti = 80; // Total pieces to drop - increased for better initial burst
            let count = 0;

            // Interval to release confetti pieces slowly for a 'burst' effect
            confettiInterval = setInterval(() => {
                if (count < maxConfetti) {
                    const confetti = createConfetti();
                    confettiContainer.appendChild(confetti);

                    // Remove the piece after its animation finishes to clean up the DOM
                    confetti.addEventListener('animationend', () => {
                        confetti.remove();
                    });

                    count++;
                } else {
                    // Stop creating new confetti after maxConfetti pieces are made
                    clearInterval(confettiInterval);
                }
            }, 30); // Release one piece every 30ms (faster initial burst)
        }

        // =======================================================
        // ‚ú® MAGIC LINE: Start confetti immediately on page load!
        // =======================================================
        document.addEventListener('DOMContentLoaded', startConfetti);
        

    </script>
</body>
</html>
