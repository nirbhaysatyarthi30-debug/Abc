<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Surprise is Here!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================================================= */
        /* CSS STYLES */
        /* ================================================= */

        /* Global Styling and Background Setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Dark, subtle background */
            background: linear-gradient(135deg, #0e051c 0%, #000000 100%); 
            color: #fff;
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
        }
  /* Bounce Animation */
  @keyframes bounce {
    0%   { transform: translateY(-100px); opacity:0; }
    50%  { transform: translateY(20px); opacity:1; }
    70%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .bounce {
    animation: bounce 1s ease;
  }
        /* Main Content Container */
        .container {
            text-align: center;
            z-index: 10;
            max-width: 95%; 
        }

        /* Header Icon (Birthday Cake) */
        .header-icon {
            font-size: 3em;
            color: #ff0077; 
            margin-bottom: 5px;
            filter: drop-shadow(0 0 8px #ff0077);
        }

        /* Main Title Text (Birthday Countdown) */
        h1 {
            font-family: 'Poppins', sans-serif; 
            font-size: 3em; 
            font-weight: 600; 
            margin: 0 0 5px 0;
            
            /* Gradient exactly like the image (Purple to Pink) */
            background: linear-gradient(90deg, #d862ff, #ff8cfa, #d862ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 140, 250, 0.2);
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.1em;
            color: #af92ff; 
            margin-bottom: 30px;
            font-weight: 300; 
        }

        /* Countdown Grid */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ================================================= */
        /* BOX ANIMATION START */
        /* ================================================= */
        
        /* Animation Keyframes: Fade in and move slightly up */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown Cards Base Style */
        .countdown-card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            position: relative;
            overflow: hidden;
            
            /* Apply animation to all cards */
            opacity: 0; /* Start hidden */
            animation: fadeInUp 0.7s ease-out forwards; /* 0.7s duration */
        }
        
        /* Animation Delays for Sequential Appearance */
        .countdown-card:nth-child(1) { animation-delay: 0.2s; } /* Days */
        .countdown-card:nth-child(2) { animation-delay: 0.4s; } /* Hours */
        .countdown-card:nth-child(3) { animation-delay: 0.6s; } /* Minutes */
        .countdown-card:nth-child(4) { animation-delay: 0.8s; } /* Seconds */
        
        /* ================================================= */
        /* BOX ANIMATION END */
        /* ================================================= */


        /* Card Gradients (EXACT MATCH from image) */
        .card-days, .card-hours {
            background: linear-gradient(145deg, #ff0077 0%, #ff6f9f 100%); 
        }
        .card-minutes, .card-seconds {
            background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%); 
        }

        /* Star decoration on cards */
        .star-top-left {
            position: absolute;
            top: 20px; 
            left: 20px; 
            font-size: 1.2em; 
            opacity: 0.5; 
            color: #ffc107; 
            transform: rotate(20deg);
        }
        .star-bottom-right {
            position: absolute;
            bottom: 20px; 
            right: 20px; 
            font-size: 1.2em; 
            opacity: 0.5; 
            color: #ffc107; 
            transform: rotate(-20deg);
        }

        .card-value {
            font-family: 'Fredoka One', sans-serif; 
            font-size: 3.5em;
            font-weight: 400;
            margin: 5px 0 0 0;
            line-height: 1;
        }

        .card-label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Icons inside cards */
        .card-icon {
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.7;
        }

        /* Message at the bottom */
        .message {
            font-size: 1.2em;
            color: #ff8cfa;
            margin-top: 20px;
        }
        .message .icon {
             font-size: 1.2em;
             margin: 0 5px;
             filter: drop-shadow(0 0 5px rgba(255, 140, 250, 0.5));
        }

        /* Footer Text */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        /* Floating Heart Particle Base and Animation */
        .heart-particle-base {
            position: absolute;
            width: 10px; 
            height: 9px;
            opacity: 0;
            z-index: 0;
            filter: drop-shadow(0 0 3px rgba(255, 0, 119, 0.5));
            animation: float-up-loop linear infinite; 
        }
        .heart-particle-base:before,
        .heart-particle-base:after {
            content: "";
            position: absolute;
            top: 0;
            width: 5px;
            height: 8px;
            background: #ff8cf5; 
            border-radius: 50px 50px 0 0;
        }
        .heart-particle-base:before { left: 5px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart-particle-base:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        
        /* Particle Positions and Animation Settings */
        .p1 { top: 90%; left: 15%; animation-duration: 12s; animation-delay: 0s; }
        .p2 { top: 95%; left: 5%; animation-duration: 9s; animation-delay: 2s; }
        .p3 { top: 85%; left: 25%; animation-duration: 15s; animation-delay: 4s; }
        .p4 { top: 88%; right: 10%; animation-duration: 11s; animation-delay: 1s; }
        .p5 { top: 92%; right: 5%; animation-duration: 13s; animation-delay: 3s; }
        .p6 { top: 90%; left: 40%; animation-duration: 10s; animation-delay: 5s; }

        @keyframes float-up-loop {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { transform: translate(0, -100vh); opacity: 0.5; }
            100% { transform: translate(0, -100vh); opacity: 0; }
        }
    </style>
</head>
<body class="bounce">

    <div class="heart-particle-base p1"></div>
    <div class="heart-particle-base p2"></div>
    <div class="heart-particle-base p3"></div>
    <div class="heart-particle-base p4"></div>
    <div class="heart-particle-base p5"></div>
    <div class="heart-particle-base p6"></div>

    <div class="container">
        
        <div class="header-icon">üéÇ</div>
        <h1>Birthday Countdown</h1>
        <p class="subtitle">The magical moment approaches...</p>
        
        <div class="countdown-grid" id="countdown">
            
            <div class="countdown-card card-days">
                <span class="star-top-left">‚≠ê</span>
                <span class="star-bottom-right">‚≠ê</span>
                <span class="card-icon">üóìÔ∏è</span>
                <p class="card-value" id="days">00</p>
                <p class="card-label">DAYS</p>
            </div>

            <div class="countdown-card card-hours">
                <span class="star-top-left">‚≠ê</span>
                <span class="star-bottom-right">‚≠ê</span>
                <span class="card-icon">‚è±Ô∏è</span>
                <p class="card-value" id="hours">00</p>
                <p class="card-label">HOURS</p>
            </div>

            <div class="countdown-card card-minutes">
                <span class="star-top-left">‚≠ê</span>
                <span class="star-bottom-right">‚≠ê</span>
                <span class="card-icon">‚è≥</span>
                <p class="card-value" id="minutes">00</p>
                <p class="card-label">MINUTES</p>
            </div>

            <div class="countdown-card card-seconds">
                <span class="star-top-left">‚≠ê</span>
                <span class="star-bottom-right">‚≠ê</span>
                <span class="card-icon">‚è∞</span>
                <p class="card-value" id="seconds">00</p>
                <p class="card-label">SECONDS</p>
            </div>
        </div>

        <p class="message">The surprise is just moments away <span class="icon">üéÅ</span> <span class="icon">üíñ</span></p>
    </div>

    

    <script>
        // Target date set to 3 seconds from the moment the script runs
        // 3000 milliseconds = 3 seconds
        const targetDate = new Date().getTime() + 3000;
        
        function updateCountdown() {
            const now = new Date().getTime();
            let distance = targetDate - now;

            // Stop distance at 0 if time is up
            if (distance < 0) {
                distance = 0;
                clearInterval(countdownInterval);
            }

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to add leading zero
            const formatTime = (time) => String(time).padStart(2, '0');

            // Display the result 
            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);
        }

        // Run updateCountdown immediately
        updateCountdown();

        // Update the count every 1 second
        const countdownInterval = setInterval(updateCountdown, 1000);
        setTimeout(function(){
      window.location.href = "page3.html"; // yaha second page ka naam/URL do
    }, 3000);
    </script>
</body>
</html>
